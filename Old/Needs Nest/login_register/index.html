<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/login_register.css">
    <title>Log in / Register Page</title>
</head>   

<script src="login.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<body>

    <div class="wrapper">
        <div class="logo">
            <img src="../Media/Untitled-2.png" alt="">
        </div>

        <div class="welcome">Welcome to NeedsNest</div>

        <div class="form-box log_in" >
         <div class="welcome">User login</div>
         <form action="#">

            <div class="input-box">
                <span class="text-box"></span>
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" name="userName" id="userName" required>
                    <label for="userName">Username</label>
            </div>

            <div class="input-box">
                <span class="text-box"></span>
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></ion-icon></span>
                <input type="password" name="password" id="pwd" required>
                    <label for="pwd">Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <button type="submit" class="btn">Register</button>
            
            <span class="option">
                <a href="#">Forget password?</a>
            </span>
         </form>
        </div>

        <div class="form-box Register" >
            <div class="welcome">Register</div>
            <form action="#">
   
               <div class="input-box">
                   <span class="text-box"></span>
                       <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                       <input type="text" name="Name" id="name" required>
                       <label for="name">Name</label>
               </div>
               <div class="input-box">
                <span class="text-box"></span>
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" name="Last_name" id="last_name" required>
                    <label for="last_name">Last Name</label>
            </div>
   
            <div class="input-box">
                <span class="text-box"></span>
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" name="userName" id="userName" required>
                    <label for="userName">Username</label>
            </div>

            <div class="input-box">
                <span class="text-box"></span>
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></ion-icon></span>
                <input type="password" name="password" id="pwd" required>
                    <label for="pwd">Password</label>
            </div>
            <div class="input-box">
                <span class="text-box"></span>
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></ion-icon></span>
                <input type="email" name="email" id="email" required>
                    <label for="email">E-Mail</label>
            </div>
            <div class="input-box">
                <span class="text-box"></span>
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></ion-icon></span>
                <input type="" name="password" id="pwd" required>
                    <label for="pwd">Password</label>
            </div>
               <button type="submit" class="btn">Add Location</button>
               <button type="submit" class="btn">Login</button>
               <button type="submit" class="btn">Register</button>
            
               </span>
            </form>
           </div>

    </div> 


    
    

</body>
